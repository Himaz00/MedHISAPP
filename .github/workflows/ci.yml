name: CI Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_RECOMM: demo/recommendation:latest
      IMAGE_API: demo/api_gateway:latest
      IMAGE_HIS: demo/his_adapter:latest
      IMAGE_UI: demo/doctor_ui:latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Build Docker images
        run: |
          docker build -t $IMAGE_RECOMM ./recommendation_service
          docker build -t $IMAGE_API ./api_gateway
          docker build -t $IMAGE_HIS ./his_adapter
          docker build -t $IMAGE_UI ./doctor_ui

      - name: Install dependencies and run tests for recommendation_service
        run: |
          python -m pip install --upgrade pip
          pip install -r recommendation_service/requirements.txt
          pytest recommendation_service/test_app.py

      - name: Install dependencies and run tests for api_gateway
        run: |
          python -m pip install --upgrade pip
          pip install -r api_gateway/requirements.txt
          pytest api_gateway/test_app.py

      - name: Install dependencies and run tests for his_adapter
        run: |
          python -m pip install --upgrade pip
          pip install -r his_adapter/requirements.txt
          pytest his_adapter/test_app.py

